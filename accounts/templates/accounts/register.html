{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'accounts/login_register.css' %}">
  <title>Register</title>
</head>

<body>
  <div class="container">
    <h2>Instagram</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Register</button>
    </form>
  </div>
  <div class="signup">
        <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
    </div>
</body>

</html>
